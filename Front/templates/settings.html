<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}">
    <title>Menu</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form class="box" action="" method="POST" enctype="multipart/form-data">
                        <h1>Settings</h1>
                        <p class="text-muted">Change your parameters</p> 
                        <input type="text" name="value" placeholder="Value of cars"> 
                        <input type="file" name="file" placeholder="Map"> 
                        <input type="submit" name="" value="Save">
                        <input onclick="document.location='/'" name="" value="Back" href="/">
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
